<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Engine - Settings</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Agency Engine</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/settings">Settings</a>
                <a href="/targets">Targets</a>
                <a href="/campaign">Campaign</a>
                <a href="/leads">Leads</a>
                <a href="/stats">Stats</a>
            </nav>
        </header>

        <main>
            <section class="settings-section">
                <h2>‚öôÔ∏è System Settings</h2>

                <form id="settings-form" method="post" action="/settings/api">
                    <!-- SerpApi Section -->
                    <div class="form-group">
                        <h3>üîç SerpApi Configuration</h3>
                        <label for="serp_api_key">API Key:</label>
                        <input type="text"
                               id="serp_api_key"
                               name="serp_api_key"
                               value="{{ settings.serp_api_key }}"
                               placeholder="Enter your SerpApi API key">
                    </div>

                    <!-- Groq Section -->
                    <div class="form-group">
                        <h3>üß† Groq API Configuration</h3>
                        <label for="groq_api_key">API Key:</label>
                        <input type="text"
                               id="groq_api_key"
                               name="groq_api_key"
                               value="{{ settings.groq_api_key }}"
                               placeholder="Enter your Groq API key">
                    </div>

                    <!-- SMTP Section -->
                    <div class="form-group">
                        <h3>‚úâÔ∏è SMTP Configuration</h3>
                        <div class="row">
                            <div class="col">
                                <label for="smtp_host">SMTP Host:</label>
                                <input type="text"
                                       id="smtp_host"
                                       name="smtp_host"
                                       value="{{ settings.smtp_host }}"
                                       placeholder="e.g., smtp.gmail.com">
                            </div>
                            <div class="col">
                                <label for="smtp_port">Port:</label>
                                <input type="number"
                                       id="smtp_port"
                                       name="smtp_port"
                                       value="{{ settings.smtp_port }}"
                                       min="1" max="65535">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="smtp_username">Username:</label>
                                <input type="text"
                                       id="smtp_username"
                                       name="smtp_username"
                                       value="{{ settings.smtp_username }}"
                                       placeholder="Your email address">
                            </div>
                            <div class="col">
                                <label for="smtp_password">Password:</label>
                                <input type="password"
                                       id="smtp_password"
                                       name="smtp_password"
                                       value="{{ settings.smtp_password }}"
                                       placeholder="App password recommended">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="smtp_encryption">Encryption:</label>
                                <select id="smtp_encryption" name="smtp_encryption">
                                    <option value="SSL" {% if settings.smtp_encryption == 'SSL' %}selected{% endif %}>SSL</option>
                                    <option value="TLS" {% if settings.smtp_encryption == 'TLS' %}selected{% endif %}>TLS</option>
                                    <option value="NONE" {% if settings.smtp_encryption == 'NONE' %}selected{% endif %}>NONE</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="from_name">From Name:</label>
                                <input type="text"
                                       id="from_name"
                                       name="from_name"
                                       value="{{ settings.from_name }}"
                                       placeholder="Your name or company">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col full">
                                <label for="from_email">From Email:</label>
                                <input type="email"
                                       id="from_email"
                                       name="from_email"
                                       value="{{ settings.from_email }}"
                                       placeholder="you@domain.com">
                            </div>
                        </div>
                    </div>

                    <!-- Telegram Section -->
                    <div class="form-group">
                        <h3>üì± Telegram Reporting</h3>
                        <div class="row">
                            <div class="col">
                                <label for="telegram_bot_token">Bot Token:</label>
                                <input type="text"
                                       id="telegram_bot_token"
                                       name="telegram_bot_token"
                                       value="{{ settings.telegram_bot_token }}"
                                       placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11">
                            </div>
                            <div class="col">
                                <label for="telegram_chat_id">Chat ID:</label>
                                <input type="text"
                                       id="telegram_chat_id"
                                       name="telegram_chat_id"
                                       value="{{ settings.telegram_chat_id }}"
                                       placeholder="e.g., 123456789">
                            </div>
                        </div>
                    </div>

                    <!-- Limits Section -->
                    <div class="form-group">
                        <h3>üìä System Limits</h3>
                        <div class="row">
                            <div class="col">
                                <label for="daily_email_limit">Daily Email Limit:</label>
                                <input type="number"
                                       id="daily_email_limit"
                                       name="daily_email_limit"
                                       value="{{ settings.daily_email_limit }}"
                                       min="1" max="1000">
                            </div>
                            <div class="col">
                                <label for="daily_serp_limit">Daily SERP Limit:</label>
                                <input type="number"
                                       id="daily_serp_limit"
                                       name="daily_serp_limit"
                                       value="{{ settings.daily_serp_limit }}"
                                       min="1" max="1000">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="inventory_threshold">Inventory Threshold:</label>
                                <input type="number"
                                       id="inventory_threshold"
                                       name="inventory_threshold"
                                       value="{{ settings.inventory_threshold }}"
                                       min="1" max="10000">
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Save Settings</button>
                        <button type="button" id="test-smtp" class="btn btn-secondary">üß™ Test SMTP</button>
                        <button type="button" id="test-telegram" class="btn btn-secondary">ü§ñ Test Telegram</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>Agency Engine ‚Ä¢ <span id="current-time"></span></p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
